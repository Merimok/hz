name: Build Lightweight Browser with VLESS VPN v2.2.0

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'main.py'
      - 'config/vless.txt'
      - 'resources/bookmarks.json'
      - '.github/workflows/**'
      - 'requirements.txt'
      - 'PROJECT_COMPLETION_v2.2.0.md'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'main.py'
      - 'config/vless.txt'
      - 'resources/bookmarks.json'
      - '.github/workflows/**'
      - 'requirements.txt'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: false
        default: 'v2.2.0'

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  build:
    runs-on: windows-2022
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Download Xray-core
        run: |
          powershell -Command "Invoke-WebRequest 'https://github.com/XTLS/Xray-core/releases/latest/download/Xray-windows-64.zip' -OutFile xray.zip"
          powershell -Command "Expand-Archive -Path xray.zip -DestinationPath xray-temp"
          powershell -Command "New-Item -ItemType Directory -Path bin -Force"
          powershell -Command "Move-Item xray-temp/xray.exe bin/xray.exe -Force"
          Remove-Item xray.zip, xray-temp -Recurse -Force

      - name: Prepare Windows compatible files
        run: |
          Copy-Item "main_windows_compatible.py" "main.py" -Force
          
      - name: Run tests
        run: |
          python test_simple.py
        continue-on-error: true

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --add-data "config;config" --add-data "resources;resources" --add-data "bin;bin" main.py

      - name: Prepare release package
        run: |
          New-Item -ItemType Directory -Path "release" -Force
          Copy-Item "dist/main.exe" "release/lightweight-browser-vless-v2.2.0.exe"
          Copy-Item "README.md" "release/" -ErrorAction SilentlyContinue
          Copy-Item "PROJECT_COMPLETION_v2.2.0.md" "release/" -ErrorAction SilentlyContinue
          Copy-Item "config/vless.txt" "release/vless.txt"

      - name: Create release archive
        run: |
          Compress-Archive -Path "release/*" -DestinationPath "lightweight-browser-vless-v2.2.0-windows.zip"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: lightweight-browser-vless-v2.2.0-windows
          path: lightweight-browser-vless-v2.2.0-windows.zip
          retention-days: 90

      - name: Create Release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v2.2.0-build-${{ github.run_number }}
          name: Lightweight Browser with VLESS VPN v2.2.0 Build ${{ github.run_number }}
          body: |
            ðŸŽ‰ **Lightweight Browser with VLESS VPN v2.2.0**
            
            âœ… **What's New:**
            - Fixed pywebview 4.0+ compatibility
            - Modern Material Design interface  
            - Cascading UI fallback system
            - Comprehensive tests and documentation
            
            ðŸ”§ **Technical Improvements:**
            - BrowserApi class for proper Python-JavaScript bridge
            - 4-level UI fallback (ui_modern_fixed â†’ ui_modern â†’ ui â†’ ui_simple)
            - Enhanced error handling and diagnostics
            - Windows compatible Unicode-free test suite
            
            ðŸ“¦ **Installation:**
            1. Download `lightweight-browser-vless-v2.2.0-windows.zip`
            2. Extract and run `lightweight-browser-vless-v2.2.0.exe`
            3. Configure VLESS URI in `vless.txt`
            
            Built on: ${{ github.event.head_commit.timestamp }}
            Commit: ${{ github.sha }}
          files: lightweight-browser-vless-v2.2.0-windows.zip

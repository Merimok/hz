name: Build Focus Browser Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: Enable Windows Desktop
      run: flutter config --enable-windows-desktop
    
    - name: Get Flutter Dependencies
      run: flutter pub get
    
    - name: Apply GitHub Actions Plugin Fix
      run: |
        echo "ðŸ”§ Applying GitHub Actions CMake plugin fix..."
        Copy-Item -Path "windows/flutter/generated_plugins_github_actions_fixed.cmake" -Destination "windows/flutter/generated_plugins.cmake" -Force
        echo "âœ… Copied 'generated_plugins_github_actions_fixed.cmake' to 'generated_plugins.cmake'"
    
    - name: Build Windows Release
      run: flutter build windows --release
    
    - name: Upload Windows Build
      uses: actions/upload-artifact@v4
      with:
        name: focus-browser-windows
        path: build/windows/x64/runner/Release/

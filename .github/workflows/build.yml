name: Build Lightweight Browser with VLESS VPN
on:
  push:
    paths:
      - 'src/**'
      - 'config/vless.txt'
      - 'resources/bookmarks.json'
      - '.github/workflows/build.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'config/vless.txt'
      - 'resources/bookmarks.json'
      - '.github/workflows/build.yml'
jobs:
  build:
    runs-on: windows-2022
    strategy:
      matrix:
        python-version: [3.10]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pywebview pyinstaller
      - name: Download Xray-core
        run: |
          powershell -Command "Invoke-WebRequest 'https://github.com/XTLS/Xray-core/releases/latest/download/Xray-windows-64.zip' -OutFile xray.zip"
          powershell -Command "Expand-Archive -Path xray.zip -DestinationPath bin"
      - name: Build executable
        run: pyinstaller --onefile src/main.py
      - name: Copy VLESS config to artifact directory
        run: |
          Copy-Item config\vless.txt dist\
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lightweight-browser-vless
          path: dist/*
